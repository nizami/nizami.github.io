<!DOCTYPE html>
<html lang="en">
  <%- template('head')%>
  <body style="opacity: 0; transition: 0.1s">
    <%- template('nav'); %>
    <main class="page-content" aria-label="Content">
      <div class="wrapper"><%- content %></div>
    </main>
    <script src="/assets/prism.js"></script>
    <script>
      setTimeout(() => (document.body.style.opacity = '1'), 200);
    </script>
  </body>
</html>
