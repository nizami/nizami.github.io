{{#posts}}
<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      <a href="{{link}}">{{title}}</a>
    </h1>
    <p class="post-meta">
      <time
        class="dt-published"
        datetime="2021-02-13T06:26:15+03:00"
        itemprop="datePublished"
        >{{date}}
      </time>
      <!-- {{#tags}}
    <a title="See all posts with tag '{{.}}'" href="/tag/{{.}}.html"
      >{{.}}</a
    >
    {{/tags}} -->
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{{paragraph}}}
  </div>
  <a
    class="u-url"
    href="/my_blog/update/2021/02/13/welcome-to-my_blog.html"
    hidden
  ></a>
</article>

{{/posts}}
