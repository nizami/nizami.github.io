name: deploy-blog

on:
  push:
    branches: [master]

jobs:
  deploy-blog:
    runs-on: ubuntu-latest
    name: deploy-blog
    steps:
      - uses: actions/checkout@v2
        with:
          path: master
        run: ls
        run: cd master
        run: npm ci
        run: npm run build
        run: ls

