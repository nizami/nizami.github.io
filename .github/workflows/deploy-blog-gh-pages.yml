name: deploy-blog

on:
  push:
    branches: [master]

jobs:
  deploy-blog:
    runs-on: ubuntu-latest
    name: deploy-blog
    steps:
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '12'
      - uses: actions/checkout@v2
        with:
          ref: master
          path: master

      - name: Install dependencies
        run: cd master && npm ci

      - name: Build
        run: cd master && npm run build

      - uses: actions/checkout@v2
        with:
          path: gh-pages
          ref: gh-pages

      - name: Deployment
        run: |
          rsync master/dist/ gh-pages/
          cd gh-pages
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Deployment"
          git push
